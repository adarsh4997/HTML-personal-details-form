<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Personal Detail form</title>
</head>
<body>

<form action="">
    <p>Personal details</p>
    <label for="salutation">Salutation</label>
    <br>
    <select name="salutation" id="salutation">
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
    </select>

    <br><br>

    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="abcd">

    <br><br>

    <label for="lName">Last Name</label>
    <input type="text" name="lName" id="lName" placeholder="abcd">

    <br><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>

    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="abc@gmail.com">

    <br><br>

    <label for="dob">Date of birth:</label>
    <input type="date" name="dob" id="dob">

    <br><br>

    <label for="address">Address</label>
    <br>
    <textarea name="address" id="address" rows="5" cols="30"></textarea>

    <br><br>

    <button type="submit">Submit</button>








</form>

</body>
</html>
